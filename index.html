<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class = "logoSection">
        <div class = "logo">
            <img src="odinLogo.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class = "formSection">
        <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <em>now</em> to get started.</p>

        <p>You <em>know</em> you want to.</p>

        <form action = "example.com/path" method = "post">
            <div class="form">
            <legend>Let's do this!</legend>

            <section class = "textInputs">
            <div class = "leftColumn">
                
                <div class="input">
                    <label for = "first_name">FIRST NAME</label>
                    <input type = "text" id = "first_name" name = "first_name" placeholder = "Thor" required>
                </div>

                <div class="input">
                    <label for = "email">EMAIL</label>
                    <input type = "email" id = "email" name = "email" required>
                </div>

                <div class="input">
                    <label for = "password">PASSWORD</label>
                    <input type = "password" id = "password" name = "password" minlength="8" required>
                </div>
            </div>  

            <div class = "rightColumn">
                <div class="input">
                    <label for = "last_name">LAST NAME</label>
                    <input type = "text" id = "last_name" name = "last_name" placeholder = "Odinson" required>
                </div>

                <div class="input">
                    <label for = "phone_number">PHONE NUMBER</label>
                    <input type = "tel" id = "phone_number" name = "phone_number" required>
                </div>

                <div class="input">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type = "password" id = "confirm_password" name = "confirm_password" minlength="8" required>
                </div>
            </div>
            </section>
        </div>
        

        <button type = "submit">Create Account</button>   
    </form>

        <p>Already have an account? <a href="">Log in</a></p>
    </div>

    
</body>

</html>
